<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-kol_id" class="control-label col-xs-12 col-sm-2">{:__('Kol_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kol_id" required="" class="form-control typeahead" name="row[kol_id]" type="text" value="{$row.kol_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" required="" class="form-control" name="row[username]" type="text" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" required="" class="form-control" name="row[email]" type="text" value="{$row.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" required="" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-link" class="control-label col-xs-12 col-sm-2">{:__('Link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link" required="" class="form-control" name="row[link]" type="text" value="{$row.link}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2">{:__('Pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pic" required="" class="form-control" name="row[pic]" type="text" value="{$row.pic}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-wxid" class="control-label col-xs-12 col-sm-2">{:__('Wxid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wxid" required="" class="form-control" name="row[wxid]" type="text" value="{$row.wxid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-phone" class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" required="" class="form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-from_type" class="control-label col-xs-12 col-sm-2">{:__('From_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_type" class="form-control" name="row[from_type]" type="number" value="{$row.from_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_dg" class="control-label col-xs-12 col-sm-2">{:__('Is_dg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_dg" class="form-control" name="row[is_dg]" type="number" value="{$row.is_dg}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cdate" class="control-label col-xs-12 col-sm-2">{:__('Cdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cdate" class="form-control" name="row[cdate]" type="number" value="{$row.cdate}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal' => __('Normal'),'hidden' => __('Hidden')], $row.status)}
        </div>
    </div>
    <div class="form-group">
        <label for="c-logintime" class="control-label col-xs-12 col-sm-2">{:__('Logintime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logintime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[logintime]" type="text" value="{$row.logintime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-token" class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" required="" class="form-control" name="row[token]" type="text" value="{$row.token}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-jointime" class="control-label col-xs-12 col-sm-2">{:__('Jointime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jointime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[jointime]" type="text" value="{$row.jointime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-salt" class="control-label col-xs-12 col-sm-2">{:__('Salt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salt" required="" class="form-control" name="row[salt]" type="text" value="{$row.salt}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" required="" class="form-control" name="row[password]" type="text" value="{$row.password}">
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
