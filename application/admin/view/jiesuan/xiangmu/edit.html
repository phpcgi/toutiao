<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">项目名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" required="" class="form-control" name="row[project]" type="text" value="{$row.project}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tid" class="control-label col-xs-12 col-sm-2">标题名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tid" required="" class="form-control" name="row[biaoti]" type="text" value="{$row.biaoti}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[lianjie]" type="text" value="{$row.lianjie}">
        </div>
    </div>
     <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">下单时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[ttime]" type="text" value="{$row.ttime}">
        </div>
    </div>
     <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">姓名/公司名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[ming]" type="text" value="{$row.ming}">
        </div>
    </div>
     <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[lei]" type="text" value="{$row.lei}">
        </div>
    </div>
  
      <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">费用:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[fei]" type="text" value="{$row.fei}">
        </div>
    </div>
      <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[bei]" type="text" value="{$row.bei}">
        </div>
    </div>

 
   
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
