<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-tid" class="control-label col-xs-12 col-sm-2">{:__('Tid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tid" required="" class="form-control" name="row[tid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" required="" class="form-control" name="row[type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-avatar_url" class="control-label col-xs-12 col-sm-2">{:__('Avatar_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-avatar_url" required="" class="form-control " rows="5" name="row[avatar_url]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" required="" class="form-control" name="row[description]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" required="" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-fans_count" class="control-label col-xs-12 col-sm-2">{:__('Fans_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fans_count" required="" class="form-control" name="row[fans_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-play_effective_count" class="control-label col-xs-12 col-sm-2">{:__('Play_effective_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-play_effective_count" required="" class="form-control" name="row[play_effective_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-impression_count" class="control-label col-xs-12 col-sm-2">{:__('Impression_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-impression_count" required="" class="form-control" name="row[impression_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-view_count" class="control-label col-xs-12 col-sm-2">{:__('View_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-view_count" required="" class="form-control" name="row[view_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-repin_count" class="control-label col-xs-12 col-sm-2">{:__('Repin_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repin_count" required="" class="form-control" name="row[repin_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-digg_count" class="control-label col-xs-12 col-sm-2">{:__('Digg_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-digg_count" required="" class="form-control" name="row[digg_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-comment_count" class="control-label col-xs-12 col-sm-2">{:__('Comment_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-comment_count" required="" class="form-control" name="row[comment_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-share_count" class="control-label col-xs-12 col-sm-2">{:__('Share_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-share_count" required="" class="form-control" name="row[share_count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-publish_num" class="control-label col-xs-12 col-sm-2">{:__('Publish_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-publish_num" required="" class="form-control" name="row[publish_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal' => __('Normal'),'hidden' => __('Hidden')], 'normal')}
        </div>
    </div>
    <div class="form-group">
        <label for="c-time" class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" required="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
