<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" required="" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['7' => __('task5'),'2' => __('task6')], $row.way)}
        </div>
    </div>
    <div class="form-group">
        通过发给广告主
        不通过发给流量主
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">广告主手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adphone" required="" class="form-control" name="phone[adphone]" type="text" value="{$adinfo.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">流量主手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fluxphone" required="" class="form-control" name="phone[fluxphone]" type="text" value="{$fluxinfo.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-title" required="" class="form-control " rows="5" name="row[desc]" cols="50">{$row.desc}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-attachfile" class="control-label col-xs-12 col-sm-2">{:__('Attachfile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-attachfile" required="" class="form-control" size="50" name="row[attachfile]" type="text" value="{$row.attachfile}">
                <span><button id="plupload-attachfile" class="btn btn-danger plupload" data-input-id="c-attachfile"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
            </div>
        </div>
    </div>
    <a href="{$row.attachfile}">下载文稿</a>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
